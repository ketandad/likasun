version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: raybeam
      POSTGRES_PASSWORD: raybeam
      POSTGRES_DB: raybeam
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U raybeam']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: ops/Dockerfile.api
    environment:
      DATABASE_URL: postgresql+psycopg2://raybeam:raybeam@db:5432/raybeam
      # egress allowlist (comma-separated domains). empty = block all
      EGRESS_ALLOWLIST: ''
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - api-data:/data:rw
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    ulimits:
      nofile: 8192
    healthcheck:
      test: ['CMD', 'python', '-c', "import socket; print('ok')"]
      interval: 30s
      timeout: 3s
      retries: 5
    networks: [internal]

  web:
    build:
      context: ..
      dockerfile: ops/Dockerfile.web
    depends_on: [api]
    environment:
      NEXT_PUBLIC_API_BASE: http://api:8000
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    networks: [internal]

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
  api-data:
