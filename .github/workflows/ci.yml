name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: |
          cd apps/api
          poetry install
          
      - name: Run Ruff
        run: |
          cd apps/api
          poetry run ruff check .
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install web dependencies
        run: |
          cd apps/web
          npm install
          
      - name: Run Prettier
        run: |
          cd apps/web
          npm run format:check

  api-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: |
          cd apps/api
          poetry install
          
      - name: Run migrations
        run: |
          cd apps/api
          poetry run alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          
      - name: Run tests
        run: |
          cd apps/api
          poetry run pytest -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  web-e2e:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm install
          
      - name: Run Playwright tests
        run: |
          cd apps/web
          npm run test:ci
